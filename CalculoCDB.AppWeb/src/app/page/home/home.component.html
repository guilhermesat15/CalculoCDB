<div class="login-wrapper">
  <div class="card">
    <div class="card-body">      
      <form class="form-signin" [formGroup]="calculoForm" (ngSubmit)="submitForm()">

        <h1 class="h4 mb-3 font-weight-normal">Calcular CDB</h1>

        <div class="form-group">
          <label for="quantidadeMeses">Quantidade Meses</label>
          <input type="number" class="form-control" id="quantidadeMeses" formControlName="quantidadeMeses" placeholder="Digite o prazo em meses" min="2" autofocus>
        </div>

        <div class="form-group">
          <label for="valorInicial">Valor Inicial</label>
          <input type="text" class="form-control" id="valorInicial" formControlName="valorInicial" placeholder="Digite um valor monetário positivo">
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>

        <div class="alert alert-danger" role="alert" *ngIf="isFormValid">
          Favor preencher os campos.
        </div>

        <h1 class="h4 mb-3 font-weight-normal">Resultado Cálculo CDB</h1>
        <p id="LabelResultadoBruto" class="mt-4" aria-live="polite">Valor Bruto: <strong>{{ resultadoBruto }}</strong></p>
        <p id="LabelResultadoliquido" class="mt-4" aria-live="polite">Valor Líquido: <strong>{{ resultadoLiquido }}</strong></p>
      </form>
    </div>
  </div>
</div>
